<H2>Is this the right page?</H2>

<div id="search-component">
  <label for="search-box">Objective Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let objective of objectives$ | async" >
      <a routerLink="/objectives/detail/{{objective.id}}">
        {{objective.name}}
      </a>
    </li>
  </ul>
</div>
