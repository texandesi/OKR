<h2>My Objectives</h2>

<div class="mat-elevation-z8">
  <label id="new-objective">Objective name: </label>
  <input #objectiveName for="new-objective"/>

  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(objectiveName.value); objectiveName.value=''" class="add-button">
    Add objective
  </button>
</div>

<div>
  <mat-table  matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef >Details</th>
      <td mat-cell *matCellDef="let row"><input matInput type="text" [(ngModel)]="row.details"></td>

    </ng-container>



    <!-- Name Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef >Delete</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="delete(row.id); objectiveName.value=''" class="mat-raised-button" color="primary">Delete</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<mat-slider min="1" max="100" step="1" value="1"></mat-slider>
