<div class="container">

  <div class="row">


    <div class="flex-column">
      <div class="jumbotron">

        <div [hidden]="submitted">
          <h1>Capture Objective</h1>
          <form #ObjectiveForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Objective</label>
              <input #name="ngModel" [(ngModel)]="model.name" class="form-control"
                     id="name"
                     name="name" required
                     type="text">
              <div [hidden]="name.valid || name.pristine"
                   class="alert alert-danger">
                Name is required
              </div>
            </div>

            <div class="form-group">
              <label for="details">Details</label>
              <textarea #name="ngModel" [(ngModel)]="model.details" class="form-control"
                     id="details"
                     name="details" required
                      rows="3">

              </textarea>
              <div [hidden]="name.valid || name.pristine"
                   class="alert alert-danger">
                Details are required
              </div>
            </div>

            <div class="form-group">
              <label for="alterEgo">Expected completion date</label>
              <div class="input-group">
                <input #d="ngbDatepicker" [(ngModel)]="model.date"
                       class="form-control" id="alterEgo" name="alterEgo" ngbDatepicker placeholder="yyyy-mm-dd">
                <div class="input-group-append">
                  <button (click)="d.toggle()" class="btn btn-outline-secondary calendar" type="button"></button>
                </div>
              </div>
            </div>

            <button [disabled]="!ObjectiveForm.form.valid" class="btn btn-success" type="submit">Submit</button>
            <button (click)="newObjective(); ObjectiveForm.reset()" class="btn btn-default" type="button">New Objective
            </button>
            <i>with</i> reset

            &nbsp;&nbsp;
            <button (click)="newObjective()" class="btn btn-default" type="button">New Objective</button>
            <i>without</i> reset

          </form>
        </div>

      </div>

    </div>


  </div>

</div>
