<div class="container">
  <div [hidden]="submitted">
    <h1>Objective Form</h1>
    <form #ObjectiveForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="model.name" class="form-control"
               id="name"
               name="name" required
               type="text">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input #name="ngModel" [(ngModel)]="model.description" class="form-control"
               id="description"
               name="description" required
               type="text">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="alterEgo" id="alterEgo" [(ngModel)]="model.date" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>      </div>

      <button [disabled]="!ObjectiveForm.form.valid" class="btn btn-success" type="submit">Submit</button>
      <button (click)="newObjective(); ObjectiveForm.reset()" class="btn btn-default" type="button">New Objective</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button (click)="newObjective()" class="btn btn-default" type="button">New Objective</button>
      <i>without</i> reset

    </form>
  </div>

</div>
