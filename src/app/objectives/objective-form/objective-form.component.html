<div class="container">
  <div [hidden]="submitted">
    <h1>Objective Form</h1>
    <form #ObjectiveForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="model.name" class="form-control"
               id="name"
               name="name" required
               type="text">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="alterEgo" id="alterEgo" [(ngModel)]="model.date" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>      </div>

      <div class="form-group">
        <label for="power">Objective Power</label>
        <select #power="ngModel" [(ngModel)]="model.power"
                class="form-control"
                id="power" name="power"
                required>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <button [disabled]="!ObjectiveForm.form.valid" class="btn btn-success" type="submit">Submit</button>
      <button (click)="newObjective(); ObjectiveForm.reset()" class="btn btn-default" type="button">New Objective</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button (click)="newObjective()" class="btn btn-default" type="button">New Objective</button>
      <i>without</i> reset

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button (click)="submitted=false" class="btn btn-primary">Edit</button>
  </div>
</div>
